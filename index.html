<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机图片展示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            max-height: calc(100vh - 100px);
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.01);
        }
        .loading {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .loading {
                font-size: 1.2rem;
            }
        }
        @media (max-width: 480px) {
            .loading {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading">正在加载随机图片...</div>
        <img id="randomImage" src="" alt="随机图片">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取当前仓库的 GitHub API URL
            const repoApiUrl = 'https://api.github.com/repos/' + window.location.hostname + '/contents/';
            
            // 获取所有图片文件
            fetch(repoApiUrl)
                .then(response => response.json())
                .then(data => {
                    // 筛选出图片文件
                    const imageFiles = data.filter(item => 
                        /\.(jpg|jpeg|png|gif|webp)$/i.test(item.name)
                    );
                    
                    if (imageFiles.length === 0) {
                        throw new Error('仓库中没有找到图片文件');
                    }
                    
                    // 随机选择一张图片
                    const randomImage = imageFiles[Math.floor(Math.random() * imageFiles.length)];
                    
                    // 设置图片的 URL
                    const imageUrl = randomImage.download_url;
                    
                    // 显示图片
                    document.getElementById('randomImage').src = imageUrl;
                    document.querySelector('.loading').style.display = 'none';
                    
                    // 添加响应式图片调整
                    window.addEventListener('resize', function() {
                        adjustImageSize();
                    });
                    
                    adjustImageSize();
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.querySelector('.loading').textContent = '加载图片时出错，请稍后再试';
                });
        });
        
        function adjustImageSize() {
            const image = document.getElementById('randomImage');
            const containerWidth = document.querySelector('.container').offsetWidth;
            const viewportHeight = window.innerHeight;
            
            if (containerWidth < 768) {
                image.style.maxHeight = ${viewportHeight * 0.7}px;
            } else {
                image.style.maxHeight = ${viewportHeight * 0.8}px;
            }
        }
    </script>
</body>
</html>
