<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #loading {
      text-align: center;
      margin-bottom: 20px;
    }
    #error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }

</head>

      document.getElementById('error').textContent = '无可用图片';
      document.getElementById('loading').style.display = 'none';
      return;
    }

    const randomIndex = Math.floor(Math.random() * IMAGE_FILENAMES.length);
    const randomFilename = IMAGE_FILENAMES[randomIndex];

    // 获取当前页面的基础 URL
    const baseUrl = window.location.href;

    // 构造完整的图片 URL
    const imageUrl = ${baseUrl}${randomFilename};

    // 设置图片的 src 属性
    const image = document.getElementById('randomImage');
    image.src = imageUrl;

    // 隐藏加载提示
    document.getElementById('loading').style.display = 'none';

    // 添加错误处理
    image.onerror = function() {
      document.getElementById('error').textContent = '图片加载失败，请检查图片路径或稍后再试';
      // 可以在这里设置默认占位图
      image.src = 'https://via.placeholder.com/600x400?text=图片加载失败';
    };

    image.onload = function() {
      // 图片加载成功，可以在这里添加额外的逻辑
    };

</html>
